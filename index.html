<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultorio</title>
    <link rel="stylesheet" href="./estilos.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>

<body class="grid-area">

    <header class="logo">
        <div>
            <img src="./images/logo-consultorio.jpg" alt="DW">
        </div>
    </header>


    <div class="formularioConsultorio">
        <div>
            <h1 class="titulo">Pedi tu consulta:</h1>
        </div>
        <form>
            <div class="formulario">
                <label for="inputNombre3" class="col-sm-2 col-form-label">Nombre y Apellido</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="formulario">
            <label for="inputNombre3" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email"  action="https://formsubmit.co/your@email.com" method="POST">
            </div>
        </div>
            <div class="formulario">
                <label for="inputfecha3" class="col-sm-2 col-form-label">Fecha en la que quiere la consulta</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="fecha">
                </div>
                <div class="formulario">
                    <label for="inputHorario3" class="col-sm-2 col-form-label">Horario</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="horario">
                    </div>
                </div>
                <div class="formulario">
                <label for="inputconsulta3" class="col-sm-2 col-form-label">Tipo de consulta</label>
                <select class="form-select" id="consulta" aria-label="Default select example">
                    <option selected>Seleccione Tipo De Consulta</option>
                    <option value="1">Consulta Normal</option>
                    <option value="2">InBody</option>
                    <option value="3">Consulta con deportologo</option>
                  </select>
                </div>
                <div class="formulario">
                    <label for="inputpacientes3" class="col-sm-2 col-form-label">Cantidad de pacientes</label>
                    <select class="form-select" id="pacientes" aria-label="Default select example">
                        <option selected>Seleccione cantidad de pacientes</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                      </select>
                </div>
               
                <div class="formulario">
                    <input onclick="consultaNutricional()" type="reset"  value="Confirmar consulta"></input>
                    <button onclick="reiniciar()">Reiniciar Compra</button>
                </div>
        </form>
    </div>


    <div>
        <h2 class="titulo">Marcas con las que trabaja nuestro consultorio</h2>
    </div>


    <div class="imagenes">
    <img src="./images/imagen-consultorio.jpeg" class="rounded float-start" alt="DW">
    <img src="./images/inbody.jpeg" class="rounded float-end" alt="DW">
    <img src="./images/ysonut.jpeg" class="rounded float-center" alt="DW">
    </div>






   
<script src="./consultorioVLP.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
